<div class="container">
    <h1>User Registration</h1>
    <!-- assigning form name #login then assigning ngForm  -->
    <form #login="ngForm" (ngSubmit)="getValues(login.value)">
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <input  #name="ngModel" required minlength="4" maxLength="7" type="text" name="firstname" class="form-control" ngModel  >
            
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <div *ngIf="name.errors !== null " >
                    <p *ngIf ="name.errors.minlength"> required minlength of 4</p>
                </div>
                <!-- <p *ngIf="name.errors" >{{name.errors}} </p> -->
            </div>
        </div>
        <pre></pre>

        <div class="form-group">
            <label for="lastname">lastname</label>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>

        <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ngModel>
        </div>
        <pre></pre>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
